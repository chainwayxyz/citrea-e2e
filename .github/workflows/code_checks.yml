name: Code Checks

on: [push]

env:
  CARGO_TERM_COLOR: always
  CARGO_TERM_VERBOSE: true
  CARGOFLAGS: --workspace --all-targets --all-features
  RUST_LOG: citrea-e2e=trace,info
  RISC0_DEV_MODE: 1
  BITCOIN_DOCKER_IMAGE: "bitcoin/bitcoin:30.0"
  POSTGRES_DOCKER_IMAGE: "postgres:15"
  CITREA_DOCKER_IMAGE: "chainwayxyz/citrea-test:latest"
  CLEMENTINE_DOCKER_IMAGE: "chainwayxyz/clementine-automation:latest"

jobs:
  docker-setup:
    runs-on: ubicloud-standard-2
    steps:
      - name: Cache Docker images
        id: cache-docker
        uses: actions/cache@v4
        with:
          path: /tmp/docker
          key: ${{ runner.os }}-docker-${{ env.BITCOIN_DOCKER_IMAGE }}-${{ env.POSTGRES_DOCKER_IMAGE }}-${{ env.CITREA_DOCKER_IMAGE }}-${{ env.CLEMENTINE_DOCKER_IMAGE }}

      - name: Pull and save Docker images
        if: steps.cache-docker.outputs.cache-hit != 'true'
        run: |
          docker pull ${{ env.BITCOIN_DOCKER_IMAGE }}
          docker pull ${{ env.POSTGRES_DOCKER_IMAGE }}
          docker pull ${{ env.CITREA_DOCKER_IMAGE }}
          docker pull ${{ env.CLEMENTINE_DOCKER_IMAGE }}
          mkdir -p /tmp/docker
          docker save ${{ env.BITCOIN_DOCKER_IMAGE }} > /tmp/docker/bitcoin.tar
          docker save ${{ env.POSTGRES_DOCKER_IMAGE }} > /tmp/docker/postgres.tar
          docker save ${{ env.CITREA_DOCKER_IMAGE }} > /tmp/docker/citrea-test.tar
          docker save ${{ env.CLEMENTINE_DOCKER_IMAGE }} > /tmp/docker/clementine-automation.tar

  formatting:
    name: Check formatting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Run Cargo fmt
      run: cargo fmt --check

  linting:
    name: Check linting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Install protoc
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
    - name: Run Cargo clippy
      run: cargo clippy --no-deps --all-targets --all-features -- -Dwarnings

  udeps:
    name: Check unused dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Run cargo-udeps
        env:
          RUSTFLAGS: -A warnings
        uses: aig787/cargo-udeps-action@v1
        with:
          version: "latest"
          args: "--workspace --all-features --all-targets"

  test:
    name: Run Tests
    needs: docker-setup
    runs-on: ubicloud-standard-30
    steps:
    - uses: actions/checkout@v5

    - name: Install Protoc
      uses: arduino/setup-protoc@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Download Clementine bitvm cache dev bin
      shell: bash
      run: wget https://static.testnet.citrea.xyz/common/bitvm_cache_dev.bin -O /tmp/bitvm_cache_dev.bin

    - name: Download Clementine
      run: |
        wget https://github.com/chainwayxyz/clementine/releases/download/v0.4.1/clementine-core-v0.4.1-with-automation-linux-amd64 -O /tmp/clementine-core
        chmod +x /tmp/clementine-core

    - name: Copy Docker binary
      run: |
        mkdir -p resources/docker
        cp /usr/bin/docker ./resources/docker/docker-linux-amd64

    - name: Restore cached Docker image
      uses: actions/cache@v4
      with:
        path: /tmp/docker
        key: ${{ runner.os }}-docker-${{ env.BITCOIN_DOCKER_IMAGE }}-${{ env.POSTGRES_DOCKER_IMAGE }}-${{ env.CITREA_DOCKER_IMAGE }}-${{ env.CLEMENTINE_DOCKER_IMAGE }}

    - name: Load Docker images
      continue-on-error: true
      run: |
        docker load < /tmp/docker/bitcoin.tar
        docker load < /tmp/docker/postgres.tar
        docker load < /tmp/docker/citrea-test.tar
        docker load < /tmp/docker/clementine-automation.tar

    - name: Run Cargo test
      env:
        CLEMENTINE_E2E_TEST_BINARY: /tmp/clementine-core
        BITVM_CACHE_PATH: /tmp/bitvm_cache_dev.bin
        RISC0_DEV_MODE: 1
      run: cargo test --all-features
